<div class="flex flex-col justify-center items-center h-full gap-10">
    <div>
        <span class="text-4xl font-semibold">Authentication</span>
    </div>
    <div class="font-bold flex flex-col justify-center items-center gap-6">
        <div class="flex flex-col justify-center items-center gap-4">
            <input class="rounded-md py-1 px-2" [(ngModel)]="username" type="text" placeholder="User" />
            <input class="rounded-md py-1 px-2" [(ngModel)]="password" type="password" placeholder="Password" />
        </div>
        <div>
            <button class="px-8 py-1 rounded-md" (click)="login()">Login</button>
        </div>
    </div>
</div>
